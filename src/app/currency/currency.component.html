
<div class="container">
    <div class="financial-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Cotizaciones</h1>
        <p class="lead">Cotización de moneda extranjera por banco. En Pesos Argentinos.</p>
    </div>
    <div *ngIf="currencies.error" class="alert alert-danger" role="alert">
      <span><i class="fa fa-exclamation-circle"></i> Ocurrió un error inesperado al obtener la información. Intente nuevamente</span>
    </div>
    <div *ngIf="currencies.length == 0" class="alert alert-primary" role="alert">
      <span><i class="fa fa-info-circle"></i> Obteniendo cotizaciones. Aguarde un instante...</span>
    </div>
    <div *ngIf="currencies.length > 0" class="card-deck mb-3">
        <div class="row">
            <div *ngFor="let c of currencies;" class="col-lg-4 col-md-12">
                <div class="card shadow-sm mb-3">
                    <div class="card-header">
                      <h5 class="my-0 font-weight-normal">{{c.bank}}</h5>
                    </div>
                    <div class="card-body">
                      <div class="row">
                          <div class="col"></div>
                          <div class="col text-right"><span class="badge badge-info">Compra</span></div>
                          <div class="col text-right"><span class="badge badge-success">Venta</span></div>
                      </div>
                      <div *ngFor="let e of c.exchange;" class="row">
                          <div class="col text-left">{{e.code}} <i class="fa fa-info-circle" title="{{e.type}}"></i></div>
                          <div class="col text-right"><span>$ {{e.buyRate}}</span></div>
                          <div class="col text-right"><span>$ {{e.sellRate}}</span></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
